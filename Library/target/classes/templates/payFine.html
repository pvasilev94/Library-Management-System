<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{message.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body bgcolor="yellow">
<p align="center"><a href="/?lang=bg">Bulgarian</a> | <a href="/?lang=en">English</a></p>
<h1 th:text="#{message.title}"></h1>
<p></p>
<div id="bood-add">
    <h2>Add a Book</h2>
    <form action="#" th:action="@{/member/pay}" th:object="${dataBean}"
          method="post">
        <table>
            <tr>
                <td>Member ID</td>
                <td><input type="text" th:field="*{getBookList()}" /></td>
            </tr>
            <tr>
                <td>Amount</td>
                <td><input type="text" th:field="*{getMemberList().}" /></td>
            </tr>
        </table>
        <input type="submit" value="Pay" />
    </form>
</div>
<table border="1">
    <tr>
        <td><a th:text="#{message.books}" href="/books"></a></td>
        <td><a th:text="#{message.searchBook}" href="/books/search"></a></td>
        <td><a th:text="#{message.member}" href="/members"></a></td>
        <td><a th:text="#{message.searchMember}" href="/members/search"></a></td>
        <td><a th:text="#{message.reportFines}" href="/members/fines"></a></td>
        <td><a th:text="#{message.overdue}" href="/loan/overdue"></a></td>
    </tr>
</table>
</body>
</html>
